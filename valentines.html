<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
  }

  h1 { font-size: 2.5rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; margin-bottom: 30px; }

  button {
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .yes {
    background: white;
    color: #ff4f7b;
    font-weight: bold;
  }

  .yes:hover { transform: scale(1.1); }

  .no {
    background: transparent;
    border: 2px solid white;
    color: white;
    position: relative;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>Sofia Swartz, will you be my Valentine?</p>
  <p>-Big Handsome man</p>
  <button class="yes" onclick="sayYes()">Yes üíò</button>
  <button class="no" onmouseover="moveButton(this)">No üòÖ</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
function moveButton(btn) {
  btn.style.position = 'absolute';
  btn.style.top = Math.random() * 80 + '%';
  btn.style.left = Math.random() * 80 + '%';
}

function sayYes() {
  alert('YAY!! Best decision ever üòÑ‚ù§Ô∏è');
  createHearts();
}

function createHearts() {
  const container = document.getElementById('hearts');
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (2 + Math.random()*2) + 's';
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}
</script>
</body>
</html>
